<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Blue Mask Prototype</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main id="app">
      <canvas id="gl"></canvas>
      <canvas id="overlay"></canvas>
      <div id="hud">
        <div>Blue Mask</div>
        <div id="status">Initializingâ€¦</div>
        <div id="points">Points: 0</div>
        <div id="sharpness">Sharpness: 0</div>
      </div>
      <div id="controls" class="panel">
        <div class="panel-title">Mask Params</div>
        <label class="row">
          <span>resolution</span>
          <select id="resolution">
            <option value="1920x1080">1920x1080</option>
            <option value="1280x720">1280x720</option>
            <option value="960x540">960x540</option>
            <option value="640x480">640x480</option>
          </select>
          <span id="resolutionVal">1920x1080</span>
        </label>
        <label class="row">
          <span>refocus</span>
          <button id="refocusBtn" type="button">Restart</button>
          <span id="refocusVal">ready</span>
        </label>
        <label class="row">
          <span>focusMode</span>
          <select id="focusMode">
            <option value="continuous">continuous</option>
            <option value="manual">manual</option>
          </select>
          <span id="focusModeVal">continuous</span>
        </label>
        <label class="row">
          <span>focusDist</span>
          <input id="focusDistance" type="range" min="0" max="1" step="0.001" value="0.05" />
          <span id="focusDistanceVal">0.050</span>
        </label>
        <label class="row">
          <span>expoMode</span>
          <select id="exposureMode">
            <option value="continuous">continuous</option>
            <option value="manual">manual</option>
          </select>
          <span id="exposureModeVal">continuous</span>
        </label>
        <label class="row">
          <span>shutter</span>
          <input id="exposureTime" type="range" min="1" max="33" step="0.5" value="8" />
          <span id="exposureTimeVal">8.0</span>
        </label>
        <label class="row">
          <span>ISO</span>
          <input id="iso" type="range" min="50" max="800" step="10" value="100" />
          <span id="isoVal">100</span>
        </label>
        <label class="row">
          <span>expoComp</span>
          <input id="exposureComp" type="range" min="-2" max="2" step="0.1" value="0" />
          <span id="exposureCompVal">0.0</span>
        </label>
        <label class="row">
          <span>brightMin</span>
          <input id="brightMin" type="range" min="0" max="1" step="0.01" value="0.25" />
          <span id="brightMinVal">0.25</span>
        </label>
        <label class="row">
          <span>brightMax</span>
          <input id="brightMax" type="range" min="0" max="1" step="0.01" value="0.75" />
          <span id="brightMaxVal">0.75</span>
        </label>
        <label class="row">
          <span>blueMin</span>
          <input id="blueMin" type="range" min="-0.2" max="0.4" step="0.01" value="0.05" />
          <span id="blueMinVal">0.05</span>
        </label>
        <label class="row">
          <span>blueMax</span>
          <input id="blueMax" type="range" min="0" max="0.6" step="0.01" value="0.25" />
          <span id="blueMaxVal">0.25</span>
        </label>
        <label class="row">
          <span>satMin</span>
          <input id="satMin" type="range" min="0" max="0.6" step="0.01" value="0.05" />
          <span id="satMinVal">0.05</span>
        </label>
        <label class="row">
          <span>satMax</span>
          <input id="satMax" type="range" min="0" max="0.9" step="0.01" value="0.35" />
          <span id="satMaxVal">0.35</span>
        </label>
        <label class="row">
          <span>highpass</span>
          <input id="highpassMix" type="range" min="0" max="1" step="0.01" value="0.0" />
          <span id="highpassMixVal">0.00</span>
        </label>
        <label class="row">
          <span>hpGain</span>
          <input id="highpassGain" type="range" min="0" max="3" step="0.05" value="1.0" />
          <span id="highpassGainVal">1.00</span>
        </label>
        <label class="row">
          <span>dogMix</span>
          <input id="dogMix" type="range" min="0" max="1" step="0.01" value="0.0" />
          <span id="dogMixVal">0.00</span>
        </label>
        <label class="row">
          <span>dogGain</span>
          <input id="dogGain" type="range" min="0" max="3" step="0.05" value="1.0" />
          <span id="dogGainVal">1.00</span>
        </label>
      </div>
    </main>
    <video id="video" playsinline muted></video>
    <script src="app.js"></script>
  </body>
</html>
